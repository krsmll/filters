<div class="flex justify-center items-center p-4 border border-gray-300 space-x-3">
	<label for="modal-toggle">Modal Mode</label>
	<input id="modal-toggle" type="checkbox" [(ngModel)]="modalMode" (ngModelChange)="onModalModeChange()"/>
</div>
<div class="flex justify-center p-4">
	<div class="p-4 w-1/3">
		@for (filter of filters; track filter.name) {
			<div class="bg-gray-100 border border-gray-300 rounded-lg p-4 mb-4">
				<h3 class="text-lg font-semibold mb-2">{{ filter.name }}</h3>
				<button (click)="openFilter($index)" class="text-blue-500">Details</button>
			</div>
		}
	</div>
	@if (!modalMode && currentlyOpenFilter !== null) {
		<filter [filter]="this.currentlyOpenFilter!" (save)="saveFilter(this.currentlyOpenFilter!)" (close)="nonModalCloseFilter()"
				(delete)="deleteFilter()" class="flex-grow-0 w-[500px]"/>
	}
	<button (click)="addFilter()" class="fixed bottom-4 right-4 bg-blue-500 text-white p-2 rounded">+ Add Filter</button>
</div>
